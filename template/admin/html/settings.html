<h2 class="float-left">Website Settings</h2>

<div class="actions">
  <a href="javascript:void(0)" onclick="gotoPage('home')">Back</a>
</div>

<div id="info">
$info
  <div id="feedback">&nbsp;</div>
</div>


<form action="admin.php" method="post" name="settings" id="settings" class="settings" onsubmit="validateForm(this); return false;">

  <h3 class="title-with-line">Website Configuration</h3>

  <label for="website">Website Title: <span class="red">*</span></label>
  <input type="text" name="website" id="website" value="$Website" class="textfield" />
  <label for="template_dir">Template directory: <span class="red">*</span></label>
  <input type="text" name="template_dir" id="template_dir" value="$Template_dir" class="textfield" />
  <label for="rss_feed">Main RSS feed:</label>
  <input type="text" name="rss_feed" id="rss_feed" value="$Rss_feed" class="textfield" />
  <label for="favicon">Favicon:</label>
  <input type="text" name="favicon" id="favicon" value="$Favicon" class="textfield" />

  <div class="clear"><!-- --></div>
  <p>&nbsp;</p>
  <h3 class="title-with-line">Database Setup</h3>

  <label for="website_title">Server: <span class="red">*</span></label>
  <input type="text" name="database_server" id="database_server" value="$Database_server" class="textfield" />
  <label for="section_slug">Database: <span class="red">*</span></label>
  <input type="text" name="database_name" id="database_name" value="$Database_name" class="textfield" />
  <label for="favicon">Username: <span class="red">*</span></label>
  <input type="text" name="database_user" id="database_user" value="$Database_user" class="textfield" />
  <label for="admin_tips">Password: <span class="red">*</span></label>
  <input type="text" name="database_password" id="database_password" value="$Database_password" class="textfield" />

  <div class="clear"><!-- --></div>
  <p>&nbsp;</p>
  <h3 class="title-with-line">Template Blocks Options</h3>

  <label for="admin_user">Admin User: <span class="red">*</span></label>
  <input type="text" name="admin_user" id="admin_user" value="$Admin_user" class="textfield" />
  <label for="admin_password">Admin Password:</label>
  <input type="text" name="admin_password" id="admin_password" value="$Admin_password" class="textfield" />
  <label for="admin_tips">Show Help tips:</label>
  <div class="textfield"><input type="checkbox" name="admin_tips" id="admin_tips" $checked/></div>

  <div class="clear"><!-- --></div>
  <p>&nbsp;</p>
  <h3 class="title-with-line">Exception List</h3>
  <p>Here you can insert a list of URLs you want the template engine to bypass. Insert one per line and do not include your domain name. (ex. /path/to/page )</p>

  <textarea name="exception_list" id="exception_list" class="content-wide-short">$Exception_list</textarea>

  <input type="hidden" name="page" id="page" value="settings" />
  <input type="hidden" name="action" id="action" value="save" />
  
  <div class="clear"><!-- --></div>
  <div class="submit-buttons">
    <input type="submit" value="Save Settings" />
  </div>

</form>
